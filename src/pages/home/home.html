<ion-header>
  <ion-navbar>
    <ion-title>
      测试数据
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-grid>
        <ion-row>
    
          <ion-col>
            Voltage
          </ion-col>
    
          <ion-col>
            Ampere
          </ion-col>
    
          <ion-col>
            Timestamp
          </ion-col>
    
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>

          <ion-col>
            {{ item.v }}
          </ion-col>

          <ion-col>
            {{ item.a }}
          </ion-col>

          <ion-col>
            {{ getTimestamp(item.ts) }}
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="getData()">
    立即刷新
  </button>
</ion-content>
